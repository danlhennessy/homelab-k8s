apiVersion: apps/v1
kind: Deployment
metadata: 
  name: fiscal-dash
  labels:
    component: backend
    instance: app
    name: fiscal-dash
  namespace: fiscal-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      component: backend
      instance: app
      name: fiscal-dash
  template:
    metadata:
      labels:
        component: backend
        instance: app
        name: fiscal-dash
    spec:
      containers:
      - name: fiscal-dash
        image: danlh/fiscal-dash:latest
        ports:
        - containerPort: 5000
          name: webapp