apiVersion: apps/v1
kind: Deployment
metadata:
  name: busybox
spec:
  replicas: 1
  selector:
    matchLabels:
      app: busybox
  template:
    metadata:
      labels:
        app: busybox
    spec:
      containers:
      - name: busybox-container
        image: busybox
        command: ["sleep", "infinity"]
        livenessProbe:
          exec:
            command:
            - "pgrep"
            - "test-process"
          initialDelaySeconds: 5
          periodSeconds: 10