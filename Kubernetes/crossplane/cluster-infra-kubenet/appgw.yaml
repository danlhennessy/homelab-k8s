apiVersion: network.azure.upbound.io/v1beta1
kind: ApplicationGateway
metadata:
  labels:
    aks-cluster-label: ok
  name: wafappgateway
spec:
  forProvider:
    backendAddressPool:
      - name: BackendPool
    backendHttpSettings:
      - cookieBasedAffinity: Disabled
        hostName: i.danlhennessy.com
        name: HTTPBackend
        port: 443
        protocol: Https
        requestTimeout: 60
    frontendIpConfiguration:
      - name: FrontendIPConfig
        publicIpAddressIdSelector:
          matchLabels:
            appgw-pubIP: ok
    frontendPort:
      - name: FrontendPort
        port: 443
    gatewayIpConfiguration:
      - name: GatewayIPConfig
        subnetIdSelector:
          matchLabels:
            appgw-subnet: ok
    httpListener:
      - frontendIpConfigurationName: FrontendIPConfig
        frontendPortName: FrontendPort
        name: HTTPListener
        protocol: Https
        sslCertificateName: pfx-certificate
    location: UK South
    requestRoutingRule:
      - backendAddressPoolName: BackendPool
        backendHttpSettingsName: HTTPBackend
        httpListenerName: HTTPListener
        name: RoutingRule
        priority: 1
        ruleType: Basic
    resourceGroupNameSelector:
      matchLabels:
        aks-cluster-label: ok
    sku:
      - capacity: 1
        name: WAF_v2
        tier: WAF_v2
    sslCertificate:
      - dataSecretRef:
          key: certificate
          name: pfx-cert
          namespace: default
        name: pfx-certificate
        passwordSecretRef:
          key: cert-pass
          name: pfx-cert
          namespace: default
    wafConfiguration:
      - enabled: true
        firewallMode: Detection
        ruleSetVersion: "3.1"