apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio-ingress
spec:
  destination:
    name: ''
    namespace: default
    server: 'https://kubernetes.default.svc'
  source:
    path: Kubernetes/service-mesh/ingress
    repoURL: 'https://github.com/danlhennessy/homelab-k8s'
    targetRevision: HEAD
  sources: []
  project: default
